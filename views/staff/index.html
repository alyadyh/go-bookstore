<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container">
        <a class="navbar-brand text-light" href="/">Go Bookstore</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active text-light" href="/books">Books</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active text-light" href="/genres">Genres</a>
              </li>
            <li class="nav-item">
              <a class="nav-link active text-light" href="/transactions">Transactions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light" href="/staff">Staff</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  <!-- End of navbar -->
  <div class="container mt-3">
    <h2>List Staff</h2>
    <hr>
    <a href="/staff/add" class="btn btn-primary">Add Staff</a>
    <table class="table table-bordered mt-2 text-center">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {{ range .staff }}
            <tr>
                <td>{{ .Id }}</td>
                <td>{{ .Name }}</td>
                <td>{{ .Email }}</td>
                <td>
                    <a href="/staff/edit?id={{ .Id }}" class="btn btn-warning text-light">Update</a>
                    <a href="/staff/delete?id={{ .Id }}" class="btn btn-danger text-light" onclick="return confirm('Are you sure you want to delete this staff?')">Delete</a>
                </td>
            </tr>
            {{ end }}
        </tbody>
    </table>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
